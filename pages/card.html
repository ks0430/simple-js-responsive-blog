    <div class="card-container">
      <div class="card">
        <div class="container" justify="flex-end">
          <h2 class="card__tag">Italy</h2>
        </div>
        <div class="container" justify="space-between" align-items="flex-end">
          <div class="card__details">
            <h3>Burano Island</h3>
            <p>Burano, Venice, Italy</p>
            <div class="card__details__reviews">
              <ul>
                <li><i class="fas fa-star"></i></li>
                <li><i class="far fa-star"></i></li>
                <li><i class="far fa-star"></i></li>
                <li><i class="far fa-star"></i></li>
                <li><i class="far fa-star"></i></li>
                <li><span>420 reviews</span></li>
              </ul>
            </div>
          </div>
          <div class="card__more">
            <svg class="icon icon-more-horizontal">
              <use xlink:href="#icon-more-horizontal"></use>
            </svg>
          </div>
        </div>
        <div class="card__img-wrap">
          <img src="../img/bg-6.png" alt="Burano" />
          <div class="card__img-mask"></div>
        </div>
      </div>
